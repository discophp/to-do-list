{% extends View.isAjax ? "_ajax_layout.html" : "_layout.html" %}

{% block content %}


    <div class='body-content-wrapper'>

        <div class='header'>{{ View.getHeader }}</div>

        <div class='body row'>

            {% if App.with('Session').hasFlash('badToken') %}
                <div class='callout alert'>You dont have permission to do that! (Bad token received in request)</div>
            {% endif %}

            {{ View.body }}

        </div>
    </div>

    <div class='footer'>{{ View.getFooter }}</div>

{% endblock %}
