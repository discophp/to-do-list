<div class='row collapse to-do' data-id='{{$id}}'>
    <div class='do {{$finished_class}}'><pre>{{$do}}</pre></div>
    <div class='time'>
        <p>created: {{$created}}</p>
        {{$finished_display}}
    </div>
    <div class='button-group'>
        <div class='finished button tiny {{&$finished_class}}'>&#x2713;</div>
        <div class='delete button tiny'>X</div>
    </div>
</div>
